# name of the action
name: publish

# trigger on push events with branch main
on:
  push:
    branches: [ main ]

# pipeline to execute
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: clone
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        # ensures we fetch tag history for the repository
        fetch-depth: 0

    - name: install go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        # use version from go.mod file
        go-version-file: 'go.mod'
        cache: true
        check-latest: true

    - name: build
      env:
        GOOS: linux
        CGO_ENABLED: '0'
      run: |
        make build-static-ci

    - name: grab dependency versions from makefile
      run: |
        grep "^OPENSSH.*=" Makefile >> $GITHUB_ENV
        grep "^SSHPASS_VERSION.*=" Makefile >> $GITHUB_ENV

    - name: publish scp
      uses: elgohr/Publish-Docker-Github-Action@4feac4d53e4e55dcc5d3e2ad0ed2e0a76028ff7a # v5
      with:
        name: target/vela-scp
        cache: true
        dockerfile: Dockerfile.scp
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: OPENSSH_VERSION,SSHPASS_VERSION

    - name: publish ssh
      uses: elgohr/Publish-Docker-Github-Action@4feac4d53e4e55dcc5d3e2ad0ed2e0a76028ff7a # v5
      with:
        name: target/vela-ssh
        cache: true
        dockerfile: Dockerfile.ssh
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: OPENSSH_VERSION,SSHPASS_VERSION

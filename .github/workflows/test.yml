# name of the action
name: test

# trigger on pull_request or push events
on:
  pull_request:
  push:

# pipeline to execute
jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: clone
      uses: actions/checkout@v3

    - name: install go
      uses: actions/setup-go@v4
      with:
        # use version from go.mod file
        go-version-file: 'go.mod'
        cache: true
        check-latest: true

    - name: test
      run: |
        go test -covermode=atomic -coverprofile=coverage.out ./...

    - name: coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.out

  integration-test:
    runs-on: ubuntu-latest
    needs:
    - unit-test

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: build for integration test
      uses: docker://golang:1.18
      with:
        entrypoint: make
        args: build-static-ci
      env:
        GOOS: linux
        CGO_ENABLED: '0'

    - name: integration test with fake server
      run: make docker-build && make docker-test

  gha-publish-test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.18
    steps:
    - name: clone
      uses: actions/checkout@v3
      with:
        # ensures we fetch tag history for the repository
        fetch-depth: 0

    - name: build
      env:
        GOOS: linux
        CGO_ENABLED: '0'
      run: |
        make build-static-ci

    - name: grab dependency versions from makefile
      run: |
        grep "^OPENSSH.*=" Makefile >> $GITHUB_ENV
        grep "^SSHPASS_VERSION.*=" Makefile >> $GITHUB_ENV

    - name: publish scp
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: target/vela-scp
        cache: true
        dockerfile: Dockerfile.scp
        no_push: true
        tags: test
        buildargs: OPENSSH_VERSION,SSHPASS_VERSION

    - name: publish ssh
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: target/vela-ssh
        cache: true
        dockerfile: Dockerfile.ssh
        no_push: true
        tags: test
        buildargs: OPENSSH_VERSION,SSHPASS_VERSION

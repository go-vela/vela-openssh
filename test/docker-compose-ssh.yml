version: '3'

services:
  fake-remote-server:
    container_name: fake-remote-server
    build:
      context: .
      dockerfile: Dockerfile.ssh-server
    volumes:
      - ./ssh:/etc/ssh

  ssh-plugin-password:
    depends_on:
      - fake-remote-server
    image: vela-ssh:local
    environment:
      - PRETEND_SECRET_USER=alev
      - PRETEND_SECRET_HOST=fake-remote-server
      - PARAMETER_DESTINATION=ssh://$$PRETEND_SECRET_USER@$$PRETEND_SECRET_HOST:22222
      - PARAMETER_COMMAND=echo "My name is $$(whoami)",pwd,ls ~,echo $$VELA_SSH_PLUGIN_VERSION,echo $$VELA_SSH_PLUGIN_COMMIT
      - PARAMETER_SSHPASS_PASSWORD=2retnuh

